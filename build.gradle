buildscript {
    ext.kotlin_version = '1.2.31'
    ext.gaia_version = '0.4'
    ext.tooling_api_version = '4.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
}

group 'de.juliansauer'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'juliansauer.src.MainKt'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "io.gaia-pipeline:javasdk:$gaia_version"
    compile "org.gradle:gradle-tooling-api:$tooling_api_version"
    runtime 'org.slf4j:slf4j-simple:1.7.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
